<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 5px #00ff00;
            animation: terminal-flicker 0.15s infinite linear;
            margin: 0;
            padding: 0;
            position: fixed;
            width: 100%;
        }
        
        @keyframes terminal-flicker {
            0% { opacity: 1; }
            98% { opacity: 1; }
            99% { opacity: 0.98; }
            100% { opacity: 1; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background: #001100;
            color: #00ff00;
            padding: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }
        
        
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .messages-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #000;
            border: 1px solid #00ff00;
        }
        
        .user-list {
            width: 200px;
            background: #001100;
            border-left: 1px solid #00ff00;
            padding: 10px;
            overflow-y: auto;
        }
        
        .user-list h3 {
            color: #00ff00;
            margin-bottom: 10px;
            font-size: 14px;
            text-shadow: 0 0 5px #00ff00;
        }
        
        @media (max-width: 768px) {
            .user-list h3 {
                display: none;
            }
        }
        
        .user {
            color: #00ff00;
            font-size: 12px;
            padding: 2px 0;
        }
        
        .message {
            margin: 2px 0;
            padding: 2px;
        }
        
        .message .timestamp {
            color: #00aa00;
            font-size: 11px;
        }
        
        .message .username {
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 3px #00ffff;
        }
        
        .message .content {
            color: #00ff00;
        }
        
        .message.action {
            color: #ff0000;
            font-style: italic;
            text-shadow: 0 0 3px #ff0000;
        }
        
        .system-message {
            color: #ffff00;
            font-style: italic;
            margin: 2px 0;
            text-shadow: 0 0 3px #ffff00;
        }
        
        .message-form {
            padding: 10px;
            background: #001100;
            border-top: 1px solid #00ff00;
            display: flex;
            align-items: center;
        }
        
        .message-form .prompt {
            color: #00ff00;
            margin-right: 5px;
            text-shadow: 0 0 5px #00ff00;
            animation: blink 1s infinite;
        }
        
        .message-form input {
            flex: 1;
            padding: 5px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-family: inherit;
            text-shadow: 0 0 3px #00ff00;
        }
        
        .message-form input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .ascii-art {
            color: #00aa00;
            font-size: 10px;
            line-height: 1;
            margin: 5px 0;
            font-family: monospace;
        }
        
        .banner {
            color: #00ffff;
            font-size: 10px;
            line-height: 1;
            margin: 10px 0;
            font-family: monospace;
            text-align: center;
            text-shadow: 0 0 5px #00ffff;
            white-space: pre;
        }
        
        .typing-indicator {
            color: #ffff00;
            font-style: italic;
            margin: 5px 0;
            font-size: 12px;
        }
        
        .typing-dots {
            animation: typing-dots 1.5s infinite;
        }
        
        @keyframes typing-dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        @media (max-width: 768px) {
            body {
                position: relative;
                height: auto;
                min-height: 100vh;
                overflow: auto;
            }
            
            .chat-container {
                min-height: 100vh;
                position: relative;
            }
            
            .main {
                flex-direction: column;
                min-height: calc(100vh - 100px);
            }
            
            .user-list {
                width: 100%;
                max-height: 80px;
                border-left: none;
                border-top: 1px solid #00ff00;
                padding: 5px;
                order: 2;
                overflow-x: auto;
                white-space: nowrap;
                flex-shrink: 0;
            }
            
            .messages-container {
                order: 1;
                flex: 1;
                min-height: 300px;
                display: flex;
                flex-direction: column;
            }
            
            .messages {
                padding: 5px;
                flex: 1;
                overflow-y: auto;
                max-height: calc(100vh - 250px);
            }
            
            .header {
                padding: 8px;
                font-size: 12px;
                letter-spacing: 0.5px;
                flex-shrink: 0;
            }
            
            .message-form {
                padding: 8px;
                flex-shrink: 0;
                position: sticky;
                bottom: 0;
                background: #001100;
                z-index: 100;
            }
            
            .message-form input {
                padding: 12px;
                font-size: 16px;
                width: calc(100% - 40px);
            }
            
            .user {
                display: inline-block;
                margin-right: 10px;
                font-size: 11px;
            }
            
            .banner {
                font-size: 8px;
                margin: 5px 0;
            }
            
            .message {
                font-size: 12px;
                margin: 3px 0;
            }
            
            .ascii-art {
                font-size: 8px;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                font-size: 10px;
                padding: 5px;
                letter-spacing: 0;
            }
            
            .messages {
                max-height: calc(100vh - 200px);
            }
            
            .message-form input {
                font-size: 16px;
                padding: 10px;
            }
            
            .banner {
                font-size: 6px;
            }
            
            .ascii-art {
                font-size: 6px;
            }
            
            .user-list {
                max-height: 60px;
                padding: 3px;
            }
            
            .user {
                font-size: 10px;
                margin-right: 8px;
            }
            
            .message {
                font-size: 11px;
            }
            
            .message .timestamp {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <span id="room-name">[HACKER@TERMINAL] ~/chat $</span>
        </div>
        
        <div class="main">
            <div class="messages-container">
                <div class="messages" id="messages"></div>
                <div class="message-form">
                    <span class="prompt">&gt;</span>
                    <input type="text" id="message-input" placeholder="> Enter command or message..." autocomplete="off">
                </div>
            </div>
            
            <div class="user-list">
                <div class="ascii-art">
┌─────────────┐
│ USERS ONLINE │
└─────────────┘
                </div>
                <div id="user-list"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        let username = '';
        let typingTimer = null;
        let isTyping = false;
        
        // Sound effects
        let audioContext = null;
        let audioEnabled = false;
        
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioEnabled = true;
                console.log('Audio initialized successfully');
            } catch (e) {
                console.log('Audio not supported:', e);
                audioEnabled = false;
            }
        }
        
        function playBeep(frequency = 800, duration = 100) {
            if (!audioEnabled || !audioContext) return;
            
            try {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (e) {
                console.log('Sound play error:', e);
            }
        }
        
        function playClick() {
            playBeep(1200, 50);
        }
        
        function playSystemBeep() {
            playBeep(600, 200);
        }
        
        function playConnectSound() {
            setTimeout(() => playBeep(800, 100), 0);
            setTimeout(() => playBeep(1000, 100), 150);
            setTimeout(() => playBeep(1200, 150), 300);
        }
        
        // Initialize audio first
        initAudio();
        
        // Show banner first
        showBanner();
        
        // Get username from prompt
        setTimeout(() => {
            // Enable audio on first user interaction
            document.addEventListener('click', () => {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        console.log('Audio context resumed');
                        playBeep(800, 100); // Test beep
                    });
                }
            }, { once: true });
            
            username = prompt('Enter your hacker alias:');
            if (username) {
                joinRoom();
            }
        }, 2000);
        
        function joinRoom() {
            socket.emit('hckr_chat_join', {
                username: username
            });
        }
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                socket.emit('hckr_chat_message', {
                    message: message
                });
                input.value = '';
                // Keep focus on input for mobile
                if (window.innerWidth <= 768) {
                    input.focus();
                }
            }
        }
        
        
        // Socket event handlers
        socket.on('hckr_chat_load_messages', function(data) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            data.messages.forEach(addMessage);
            playConnectSound();
        });
        
        socket.on('hckr_chat_message', function(data) {
            addMessage(data);
            if (data.username !== username) {
                playBeep();
            }
        });
        
        socket.on('hckr_chat_user_list', function(data) {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            data.users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user';
                userDiv.textContent = user;
                userList.appendChild(userDiv);
            });
        });
        
        socket.on('hckr_chat_user_joined', function(data) {
            if (data.username !== username) {
                playBeep(1000, 150);
            }
        });
        
        socket.on('hckr_chat_user_left', function(data) {
            playBeep(400, 200);
        });
        
        socket.on('hckr_chat_system_message', function(data) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = '[SYSTEM] ' + data.message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            playSystemBeep();
        });
        
        
        socket.on('hckr_chat_error', function(data) {
            alert('Error: ' + data.message);
        });
        
        socket.on('hckr_chat_typing_update', function(data) {
            updateTypingIndicator(data.typing_users);
        });
        
        function showBanner() {
            const messagesDiv = document.getElementById('messages');
            const bannerDiv = document.createElement('div');
            bannerDiv.className = 'banner';
            bannerDiv.textContent = `
 ██╗  ██╗ █████╗  ██████╗██╗  ██╗███████╗██████╗ 
 ██║  ██║██╔══██╗██╔════╝██║ ██╔╝██╔════╝██╔══██╗
 ███████║███████║██║     █████╔╝ █████╗  ██████╔╝
 ██╔══██║██╔══██║██║     ██╔═██╗ ██╔══╝  ██╔══██╗
 ██║  ██║██║  ██║╚██████╗██║  ██╗███████╗██║  ██║
 ╚═╝  ╚═╝╚═╝  ╚═╝ ╚═════╝╚═╝  ╚═╝╚══════╝╚═╝  ╚═╝

         ████████╗███████╗██████╗ ███╗   ███╗
         ╚══██╔══╝██╔════╝██╔══██╗████╗ ████║
            ██║   █████╗  ██████╔╝██╔████╔██║
            ██║   ██╔══╝  ██╔══██╗██║╚██╔╝██║
            ██║   ███████╗██║  ██║██║ ╚═╝ ██║
            ╚═╝   ╚══════╝╚═╝  ╚═╝╚═╝     ╚═╝

[SYSTEM] Secure terminal initialized...
[SYSTEM] Establishing encrypted connection...
[SYSTEM] Access granted. Welcome to the network.
`;
            messagesDiv.appendChild(bannerDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addMessage(data) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = data.type === 'action' ? 'message action' : 'message';
            
            const timestamp = new Date(data.timestamp).toTimeString().slice(0, 8);
            
            if (data.type === 'action') {
                messageDiv.innerHTML = `
                    <span class="timestamp">[${timestamp}]</span>
                    * <span class="username">${data.username}</span> ${data.message}
                `;
            } else {
                messageDiv.innerHTML = `
                    <span class="timestamp">[${timestamp}]</span>
                    <span class="username">[${data.username}@terminal]$</span>
                    <span class="content"> ${data.message}</span>
                `;
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Enter key to send message and typing indicators
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
                stopTyping();
            } else {
                playClick();
            }
        });
        
        // Focus input on mobile tap
        document.getElementById('message-input').addEventListener('focus', function() {
            setTimeout(() => {
                this.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        });
        
        // Test sound with F1 key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F1') {
                e.preventDefault();
                console.log('Testing sound...');
                playBeep(800, 200);
            }
        });
        
        document.getElementById('message-input').addEventListener('input', function(e) {
            if (e.target.value.trim() && !isTyping) {
                startTyping();
            } else if (!e.target.value.trim() && isTyping) {
                stopTyping();
            }
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(stopTyping, 3000);
        });
        
        function startTyping() {
            isTyping = true;
            socket.emit('hckr_chat_typing', {typing: true});
        }
        
        function stopTyping() {
            if (isTyping) {
                isTyping = false;
                socket.emit('hckr_chat_typing', {typing: false});
            }
        }
        
        function updateTypingIndicator(typingUsers) {
            const messagesDiv = document.getElementById('messages');
            const existingIndicator = document.querySelector('.typing-indicator');
            
            if (existingIndicator) {
                existingIndicator.remove();
            }
            
            const filteredUsers = typingUsers.filter(user => user !== username);
            
            if (filteredUsers.length > 0) {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                
                let text;
                if (filteredUsers.length === 1) {
                    text = `${filteredUsers[0]} is typing`;
                } else if (filteredUsers.length === 2) {
                    text = `${filteredUsers[0]} and ${filteredUsers[1]} are typing`;
                } else {
                    text = `${filteredUsers.length} users are typing`;
                }
                
                indicator.innerHTML = `${text}<span class="typing-dots">...</span>`;
                messagesDiv.appendChild(indicator);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
    </script>
</body>
</html>
